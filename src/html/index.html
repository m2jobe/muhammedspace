<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <form
          action="https://formspree.io/f/thejobemuhammed@gmail.com"
          method="POST"
          style="height: 100%; width: 100%; pointer-events: all"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Contact Me</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="contactEmail">Email address</label>
                <input
                  type="text"
                  class="form-control"
                  name="_replyto"
                  id="contactEmail"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="contactMessage">Message</label>
                <textarea
                  class="form-control"
                  id="contactMessage"
                  name="message"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resumeModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div style="pointer-events: all">
          <div style="height: 90vh" id="resume"></div>
        </div>
      </div>
    </div>

    <section id="appContainer" class="main">
      <div class="contactMe">
        <button
          type="button"
          onclick="$('#contactModal').modal().show();"
          class="btn btn-light btn-lg"
        >
          Contact
        </button>
        <a
          target="_blank"
          class="btn btn-dark btn-lg"
          href="https://drive.google.com/file/d/1GtPFcaNf5bIEHngKXLaSXlM2F2TenuGt/view?usp=sharing"
        >
          Resume
        </a>
      </div>
      <div id="loading">Loading...</div>
    </section>
    <% if (htmlWebpackPlugin.options.env === 'dev') { %>
    <script src="js/rStats.js"></script>
    <script src="js/rStats.extras.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <% } %>
  </body>
</html>
